{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100 mb-5">
    <div class="col-lg-5 mb-5">
        <div class="card mb-5">
            <div class="card-body">
                <h2 class="text-center">Restablecer Contraseña</h2>
                <p class="text-center">Ingresa tu correo electrónico para recibir instrucciones.</p>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.email|as_crispy_field }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-principal">Enviar enlace</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'login' %}">Volver al inicio de sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
