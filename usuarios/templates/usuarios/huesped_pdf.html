<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; font-size: 12px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #333; padding: 6px; text-align: left; }
        th { background-color: #eee; }
        h2 { text-align: center; }
    </style>
</head>
<body>
    <h2>Listado de Huéspedes</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI/Pasaporte</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Preferencias</th>
            </tr>
        </thead>
        <tbody>
            {% for h in huespedes %}
            <tr>
                <td>{{ h.nombre }}</td>
                <td>{{ h.apellido }}</td>
                <td>{{ h.dni_pasaporte }}</td>
                <td>{{ h.email }}</td>
                <td>{{ h.telefono|default:"-" }}</td>
                <td>{{ h.preferencias|default:"-" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
