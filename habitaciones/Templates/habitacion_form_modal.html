{% load crispy_forms_tags %}

<div class="modal-header">
    <h5 class="modal-title">
        {% if form.instance.pk %}
            Editar Habitación
        {% else %}
            Registrar Habitación
        {% endif %}
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>

<div class="modal-body" >
    <form id="form-habitacion" method="POST" enctype="multipart/form-data"
    action="{% if form.instance.pk %}{% url 'habitacion_editar' form.instance.pk %}{% else %}{% url 'habitacion_crear' %}{% endif %}">
        {% csrf_token %}
        {% crispy form %} <!-- Renderiza el formulario con crispy -->

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" form="form-habitacion" class="btn btn-principal">Guardar</button>
        </div>
    </form>
</div>
